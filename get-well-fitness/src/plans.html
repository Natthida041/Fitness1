<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Well Fitness - Plans</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header Section -->
  <header class="bg-gradient-to-r from-primary to-green-700 shadow-lg">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center px-6 py-8">
      <div class="flex items-center space-x-4">
        <img src="image.png" alt="logo" class="w-12 h-12 rounded-full shadow-lg bg-white p-1" />
        <h1 class="text-4xl font-extrabold text-white tracking-tight drop-shadow">Get Well Fitness</h1>
      </div>
      <nav class="mt-6 md:mt-0 flex items-center space-x-2">
        <a id="nav-home" href="index.html" class="px-4 py-2 rounded-full text-white hover:bg-accent hover:text-primary font-bold transition">หน้าหลัก</a>
        <a id="nav-plans" href="plans.html" class="px-4 py-2 rounded-full bg-accent text-primary font-bold shadow hover:bg-accentDark transition">แพ็กเกจ</a>
        <a id="nav-Why" href="Why.html" class="px-4 py-2 rounded-full text-white hover:bg-accent hover:text-primary font-bold transition">ทำไมต้อง Get Well Fitness</a>
        <a id="nav-trainer" href="trainer.html" class="px-4 py-2 rounded-full text-white hover:bg-accent hover:text-primary font-bold transition">เทรนเนอร์ส่วนตัว</a>
        <button onclick="switchLang('th')" class="ml-4 px-3 py-1 rounded-full text-primary bg-accent font-bold hover:bg-accentDark transition">TH</button>
        <button onclick="switchLang('en')" class="ml-2 px-3 py-1 rounded-full text-primary bg-accent font-bold hover:bg-accentDark transition">EN</button>
      </nav>
    </div>
  </header>

  <!-- Plans Section -->
  <main class="max-w-6xl mx-auto px-6 py-8">
    <h2 class="text-3xl font-bold text-primary mb-6">แพ็กเกจฟิตเนส</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-semibold text-primary">แพ็กเกจรายเดือน</h3>
        <p class="text-gray-600">เข้าฟิตเนสได้ไม่จำกัดตลอดเดือน</p>
        <p class="text-lg font-bold text-accent">฿1,500</p>
      </div>
      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-semibold text-primary">แพ็กเกจรายปี</h3>
        <p class="text-gray-600">เข้าฟิตเนสได้ไม่จำกัดตลอดปี</p>
        <p class="text-lg font-bold text-accent">฿15,000</p>
      </div>
      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-semibold text-primary">แพ็กเกจครอบครัว</h3>
        <p class="text-gray-600">สำหรับสมาชิกในครอบครัว 4 คน</p>
        <p class="text-lg font-bold text-accent">฿5,000</p>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="max-w-6xl mx-auto text-center">
      <p id="copyright">© 2025 Get Well Fitness. สงวนลิขสิทธิ์.</p>
      <p id="contact-tel-label"></p>
      <p id="contact-email-label"></p>
      <p id="contact-address-label"></p>
      <p id="contact-address-detail"></p>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
